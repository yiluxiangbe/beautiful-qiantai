<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">	
	<title>澳佳商城－登录</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>	
    <!--<script src="js/login.js"></script>-->
	<script src="static/js/util.js"></script>
	<script>
		$(() => {

			//登录按钮单击事件
			$('#loginBtn').click(function () {
				let user = {
				    username: $('#username').val(),
                    password: $('#password').val()
				}
				login(user)
            })
		})


		//用户登录
		function login(user) {
			//console.log(user)
			req('/users/login',user,'post').then(res => {
			    if(res.code === 200){
			        sessionStorage.setItem('user',JSON.stringify(res.user))
					location.href = 'index.html'
				}else{
			        $('#msg').css('color','red').text(res.msg)
				}
			})
        }


	</script>
</head>
<body>

	<div class="login_top clearfix">
		<a href="index.html" class="login_logo"><img width="200" src="images/logo1.png"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="register.html">立即注册</a>
				</div>
				<div id="msg" style="text-indent: 40px; font-size: 1.2em;">&nbsp;</div>
				<div class="form_input" style="margin-top: 3px">
					<form action="login.html" method="post" id="from_login">
						<input type="text" name="username" id="username" class="name_input" placeholder="请输入用户" value="">
						<!--<div class="user_error">输入错误</div>-->
						<input type="password" name="pwd" id="password" class="pass_input" placeholder="请输入密码" value="">
						<!--<div class="pwd_error" style="display: none;">输入错误</div>-->
						
                            <img src="images/error.png" alt="captcha" class="captcha">
							<input id="id_captcha_0" name="captcha_0" type="hidden" value="">
                            <input autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false" id="id_captcha_1" name="captcha_1" type="text" placeholder="请输入验证码">

						<div class="yanzheng_error">请输入验证码</div>
						<div class="more_input clearfix">
							<input type="checkbox" name="" id="" checked="checked">
							<label>记住用户名</label>
							<a href="fogetPwd.html">忘记密码</a>
						</div>
						<input id="loginBtn" type="button" name="" value="登录" class="input_submit">
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="footer login_footer">
		<div class="links">
			<a href="">关于澳佳商城</a>
			<span>|</span>
			<a href="">热门培训</a>
			<span>|</span>
			<a href="">联系我们</a>
			<span>|</span>
			<a href="">在线报名</a>
		</div>
		<p>CopyRight © 2019 澳佳商城</p>
	</div>
</body>
</html>
