<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
	<title>澳佳商城－用户中心</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="static/js/util.js"></script>
	<script>

		validateLogin()

        //用户登出
        function logout() {
            sessionStorage.removeItem('user')
            location.href = 'login.html'
        }

        $(() => {
			let user = JSON.parse(sessionStorage.getItem('user'))
			$('.login_info em').text(user.username)
			$('.user_info_list li').eq(0).append(user.username)
            $('.user_info_list li').eq(1).append(user.email)
        })
	</script>
</head>

			<div class="fr">

					欢迎您：<em></em>
					<a href="javascript:logout()" class="zhuxiao">注销</a>
				</div>

					<a href="login.html">登录</a>

				<div class="user_link fl">

		</div>

    <!--头部 结束-->

		<div class="search_con fr">

		</div>
	</div>
	<div class="main_con clearfix">

				<li><a href="#" class="active">· 个人信息</a></li>

					<li><span>邮　箱：</span></li>
				</ul>
			</div>

			<div class="has_view_list">
